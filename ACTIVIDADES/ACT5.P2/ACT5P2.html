<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family: system-ui, sans-serif; display:flex; gap:16px; flex-direction:column; align-items:center; padding:20px; background:#f7f7f7}
    h1{font-size:18px;margin:0 0 8px}
    .row{display:flex;gap:18px;flex-wrap:wrap;justify-content:center}
    canvas{background:linear-gradient(#fff,#f2f2f2);box-shadow:0 4px 10px rgba(0,0,0,.06);border-radius:8px}
    small{color:#666}
  </style>
</head>
<body>
  <h1>Dibujos</h1>

  <div class="row">
    <canvas id="c1" width="300" height="300"></canvas>
    <canvas id="c2" width="300" height="300"></canvas>
    <canvas id="c3" width="300" height="300"></canvas>
    <canvas id="c4" width="300" height="300"></canvas>
    <canvas id="c5" width="300" height="300"></canvas>
  </div>

<script>
// Helpers para dar un look "imperfecto" (líneas torcidas, bordes no exactos)
function rng(seed){ // simple PRNG (determinista si quieres)
  let s = seed || Math.floor(Math.random()*1e9);
  return function(){ s = (s * 48271) % 2147483647; return s / 2147483647; }
}

function jitter(v,amount,rand){ return v + (rand()?1:-1) * amount * rand(); }

function shakyLine(ctx,x1,y1,x2,y2,opts={}){
  const steps = opts.steps||6;
  const amt = opts.amt||1.8;
  const r = opts.rand || Math.random;
  ctx.beginPath();
  for(let i=0;i<=steps;i++){
    const t = i/steps;
    const x = x1*(1-t) + x2*t;
    const y = y1*(1-t) + y2*t;
    const xx = jitter(x, amt, r);
    const yy = jitter(y, amt, r);
    if(i===0) ctx.moveTo(xx,yy); else ctx.lineTo(xx,yy);
  }
  ctx.stroke();
}

function shakyArc(ctx,x,y,r,start, end, opts={}){
  const segs = opts.segs||30; const amt = opts.amt||1.6; const rfn = opts.rand||Math.random;
  ctx.beginPath();
  for(let i=0;i<=segs;i++){
    const t = i/segs; const a = start + (end-start)*t;
    const xx = x + Math.cos(a)*r + (rfn()?1:-1)*amt*rfn();
    const yy = y + Math.sin(a)*r + (rfn()?1:-1)*amt*rfn();
    if(i===0) ctx.moveTo(xx,yy); else ctx.lineTo(xx,yy);
  }
  ctx.stroke();
}

// Dibujo: Casita
function drawHouse(ctx,x,y,scale){
  const rand = rng(123+x+y);
  ctx.save(); ctx.translate(x,y); ctx.scale(scale,scale);
  ctx.lineJoin = 'round'; ctx.lineCap='round'; ctx.lineWidth = 2 + rand();

  // base
  ctx.fillStyle = '#f7d9c4'; ctx.strokeStyle='#5b4636';
  ctx.beginPath(); ctx.moveTo(30,120); ctx.lineTo(30,200); ctx.lineTo(170,200); ctx.lineTo(170,120); ctx.closePath(); ctx.fill(); ctx.stroke();

  // techo (imperfecto)
  ctx.fillStyle='#c94b4b'; ctx.beginPath(); ctx.moveTo(20,120); ctx.lineTo(100,50); ctx.lineTo(180,120); ctx.closePath(); ctx.fill(); ctx.stroke();
  shakyLine(ctx,22,118,98,52,{amt:2,rand:rand}); shakyLine(ctx,102,52,178,118,{amt:2,rand:rand});

  // puerta
  ctx.fillStyle='#6b3f2f'; ctx.beginPath(); ctx.rect(90,150,30,50); ctx.fill(); ctx.stroke();
  // ventana
  ctx.fillStyle='#e6f7ff'; ctx.fillRect(45,140,30,30); ctx.strokeRect(45,140,30,30);
  ctx.restore();
}

// Honguito (mushroom)
function drawMushroom(ctx,x,y,scale){
  const rand = rng(555+x+y);
  ctx.save(); ctx.translate(x,y); ctx.scale(scale,scale);
  ctx.lineWidth = 2 + rand()*0.8; ctx.strokeStyle='#3b2b2b';

  // sombrero
  ctx.fillStyle='#d83e5a'; ctx.beginPath(); ctx.ellipse(100,95,70,40,0,Math.PI,2*Math.PI); ctx.fill(); ctx.stroke();
  // puntos blancos (imperfectos)
  for(let i=0;i<6;i++){
    const px = 60 + i*12 + (rand()-0.5)*8; const py = 85 + (rand()-0.5)*8; ctx.beginPath(); ctx.ellipse(px,py,8+rand()*3,6+rand()*2,0,0,2*Math.PI); ctx.fillStyle='#fff'; ctx.fill(); ctx.stroke();
  }
  // tallo
  ctx.fillStyle='#f6e3cf'; ctx.beginPath(); ctx.moveTo(80,120); ctx.quadraticCurveTo(100,160,120,120); ctx.closePath(); ctx.fill(); ctx.stroke();
  // base curva imperfecta
  shakyLine(ctx,82,122,118,122,{amt:1.8,rand:rand});
  ctx.restore();
}

// Estrella (un poco torcida)
function drawStar(ctx,x,y,scale){
  const rand = rng(777+x+y);
  ctx.save(); ctx.translate(x,y); ctx.scale(scale,scale);
  ctx.lineWidth = 2; ctx.strokeStyle='#8b6b1f'; ctx.fillStyle='#ffd86b';
  const cx=100, cy=100, R=60, r=25; ctx.beginPath();
  for(let i=0;i<10;i++){
    const a = Math.PI/5 * i - Math.PI/2;
    const radius = i%2? r : R;
    const xx = cx + Math.cos(a)*radius + (rand()-0.5)*3; const yy = cy + Math.sin(a)*radius + (rand()-0.5)*3;
    if(i===0) ctx.moveTo(xx,yy); else ctx.lineTo(xx,yy);
  }
  ctx.closePath(); ctx.fill(); ctx.stroke();
  ctx.restore();
}

// Luna: dos círculos intersectados
function drawMoon(ctx,x,y,scale){
  const rand = rng(999+x+y);
  ctx.save(); ctx.translate(x,y); ctx.scale(scale,scale);
  ctx.lineWidth = 2; ctx.strokeStyle='#444';
  // círculo principal
  ctx.beginPath(); shakyArc(ctx,100,100,60,0,Math.PI*2,{segs:60,amt:1.6,rand:rand}); ctx.fillStyle='#fff9df'; ctx.fill();
  ctx.beginPath();
  // círculo que hará la mella (se superpone con fondo del canvas)
  ctx.globalCompositeOperation = 'destination-out';
  shakyArc(ctx,130,90,52,0,Math.PI*2,{segs:50,amt:1.6,rand:rand}); ctx.fillStyle='rgba(0,0,0,1)'; ctx.fill();
  ctx.globalCompositeOperation = 'source-over';
  // borde suavizado
  ctx.beginPath(); shakyArc(ctx,100,100,60,0,Math.PI*2,{segs:60,amt:1.4,rand:rand}); ctx.stroke();
  ctx.restore();
}

// Árbol (libre) - sencillo y un poquito torcido
function drawTree(ctx,x,y,scale){
  const rand = rng(2025+x+y);
  ctx.save(); ctx.translate(x,y); ctx.scale(scale,scale);
  ctx.lineWidth = 3; ctx.strokeStyle='#5a3b1a';
  // tronco (curvo)
  ctx.beginPath(); ctx.moveTo(100,180); ctx.quadraticCurveTo(95,130,110,100); ctx.quadraticCurveTo(120,70,140,60); ctx.lineTo(130,60); ctx.quadraticCurveTo(110,80,100,120); ctx.lineTo(100,180); ctx.fillStyle='#8b5a3c'; ctx.fill(); ctx.stroke();
  // copa (tres círculos imperfectos)
  ctx.fillStyle='#3aa24a';
  for(let i=0;i<3;i++){
    const ox = 90 + i*30 + (rand()-0.5)*10; const oy = 70 + (rand()-0.5)*10; ctx.beginPath(); ctx.ellipse(ox,oy,45-(i*6),35-(i*4), (rand()-0.5)*0.4,0,2*Math.PI); ctx.fill(); ctx.stroke();
  }
  ctx.restore();
}

// Pintar cada canvas
const maps = [
  {id:'c1', fn:drawHouse},
  {id:'c2', fn:drawMushroom},
  {id:'c3', fn:drawStar},
  {id:'c4', fn:drawMoon},
  {id:'c5', fn:drawTree},
];

maps.forEach((m,i)=>{
  const c = document.getElementById(m.id); const ctx = c.getContext('2d');
  // fondo ligero con "manchas" para que no quede perfecto
  ctx.fillStyle = '#fff'; ctx.fillRect(0,0,c.width,c.height);
  for(let j=0;j<10;j++){
    ctx.globalAlpha = 0.03; ctx.fillStyle = '#000'; ctx.beginPath(); ctx.ellipse( Math.random()*c.width, Math.random()*c.height, 40*Math.random(),20*Math.random(),0,0,2*Math.PI); ctx.fill();
  }
  ctx.globalAlpha = 1;
  // llamar la función centralizada (la escala y posición están pensadas para que quede dentro del canvas)
  m.fn(ctx,0,0,1);
});

</script>
</body>
</html>
